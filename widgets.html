<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración de Widgets</title>
    <style>
        /* Estilos para el contenedor principal */
        body {
margin: 0;
overflow: hidden;
width: 854px;
height: 480px;}

#soundalerts {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 1;}

#songrequest {
position: absolute;
top: 0px;
left: -4px;
width: 600px; /* ancho */
height: 200px; /* alto */
overflow: hidden;
z-index: 1;
transform: scale(0.4);  /*Escalar el Widget */  
transform-origin: 0 0;}  /* Asegura que el escalado ocurra desde la esquina superior izquierda */
    
#botrix-chat {
position: absolute;
bottom: 30px;
left: 680px;
width: 400px; /* ancho */
height: 200px; /* altura */
overflow: hidden;
z-index: 2;
transform: scale(0.4);  /* Escala el iframe */
transform-origin: 0 0;}  /* Asegura que el escalado ocurra desde la esquina superior izquierda */
    
#metaelixir {
position: absolute;
top: 0px;
left: 610px;
width: 600px; /* ancho */
height: 200px; /* alto */
overflow: hidden;
z-index: 1;
transform: scale(0.4);  /*Escalar el Widget */ 
transform-origin: 0 0;}
        
#metamana {
position: absolute;
top: 0px;
left: 380px;
width: 600px; /* ancho */
height: 200px; /* alto */
overflow: hidden;
z-index: 1;
transform: scale(0.4);  /*Escalar el Widget */ 
transform-origin: 0 0;} /* Asegura que el escalado ocurra desde la esquina superior izquierda */

#botrix-alerts {
position: absolute;
top: 1px; /* Cerca de la parte superior */
left: 30%; /* Desplazado al medio */
width: 854px; /* ancho */
height: 480px; /* altura */
z-index: 3;/* Asegura que esté encima de todos */ 
transform: scale(0.7);  /* Escala el iframe */
transform-origin: 0 0;}  /* Asegura que el escalado ocurra desde la esquina superior izquierda */

    </style>
</head>
<body>
<!-- Widget de SoundAlerts -->
<iframe id="soundalerts" src="https://source.soundalerts.com/overlay/fd9ea406-efce-3885-b5f5-868305d5c76c/tZlhgHsRHOlCXqWyS577" frameborder="0" allow="autoplay"></iframe>

<!-- Widget de meta de elixir botrix -->
