<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración de Widgets</title>
    <style>
        /* Estilos para el contenedor principal */
        body {
            margin: 0;
            overflow: hidden;
            width: 854px;
            height: 480px;
        }
        /* Estilo para SoundAlerts que ocupará todo el fondo */
        #soundalerts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        /* Estilo para el chat de Botrix en la esquina inferior izquierda */
        #botrix-chat {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 400px; /* ancho */
            height: 400px; /* altura */
            overflow: hidden;
            z-index: 2;
        }
        /* Modificación para aumentar el tamaño de la fuente en el chat */
        #botrix-chat iframe {
            font-size: 12px !important; /* Aumento del tamaño de fuente */      
        }
        /* Estilo para las alertas de Botrix en la parte superior, un poco al medio */
        #botrix-alerts {
            position: absolute;
            top: 0px; /* Cerca de la parte superior */
            left: -6%; /* Desplazado al medio */
            width: 854px; /* ancho */
            height: 480px; /* altura */
            z-index: 3; /* Asegura que esté encima de todos los demás elementos */
        }
        /* Modificación para ajustar el tamaño de la fuente en las alertas */
        #botrix-alerts iframe {
            font-size: 2px !important; /* Reducción del tamaño de fuente */
            height: 100% !important; /* Asegura que el iframe ocupe el espacio completo */
            width: 100% !important; /* Asegura que el iframe ocupe el espacio completo */
        }
    </style>
</head>
<body>
    <!-- Widget de SoundAlerts -->
    <iframe id="soundalerts" src="https://source.soundalerts.com/overlay/fd9ea406-efce-3885-b5f5-868305d5c76c/tZlhgHsRHOlCXqWyS577" frameborder="0" allow="autoplay"></iframe>

    <!-- Widget de chat de Botrix -->
    <iframe id="botrix-chat" src="https://botrix.live/widgets/chat/?bid=hL4jXwuISOTVQTdQVTPC9A&bots=false&emojis=true&hideCommands=false&hideMessages=false&hideMessagesSeconds=14&fontSize=120&trovo=true&twitch=true&youtube=true&kick=false&livespace=false&platformIcon=true&theme=default" frameborder="0" allow="autoplay"></iframe>

    <!-- Widget de alertas de Botrix, más pequeño y centrado en la parte superior -->
    <iframe id="botrix-alerts" src="https://botrix.live/alerts?bid=hL4jXwuISOTVQTdQVTPC9A" frameborder="0" allow="autoplay"></iframe>
</body>
</html>
