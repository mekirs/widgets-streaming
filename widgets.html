<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integración de Widgets</title>
    <style>
        /* Estilos para el contenedor principal */
        body {
margin: 0;
overflow: hidden;
width: 854px;
height: 480px;}


#soundalerts {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 1;}


#songrequest {
position: absolute;
top: 0px;
left: 0px;
width: 600px; /* ancho */
height: 200px; /* alto */
overflow: hidden;
z-index: 1;}

/*Escalar el Widget */  
#songrequest {
transform: scale(0.4);  /* Escala el iframe */
transform-origin: 0 0;  /* Asegura que el escalado ocurra desde la esquina superior izquierda */
    }


#botrix-chat {
position: absolute;
bottom: 2px;
left: 10px;
width: 350px; /* ancho */
height: 250px; /* altura */
overflow: hidden;
z-index: 2;}

/* para reducir el tamaño de chat */
#botrix-chat iframe {
font-size: 12px !important;} /* tamaño pequeño */ 
/*Escalar el Widget */  
#botrix-chat {
transform: scale(0.6);  /* Escala el iframe */
transform-origin: 0 0;  /* Asegura que el escalado ocurra desde la esquina superior izquierda */
    }

#metadonación {
position: absolute;
top: 0px;
left: 500px;
width: 600px; /* ancho */
height: 200px; /* alto */
overflow: hidden;
z-index: 1;}

/*Escalar el Widget */  
#metadonación {
transform: scale(0.4);  /* Escala el iframe */
transform-origin: 0 0;  /* Asegura que el escalado ocurra desde la esquina superior izquierda */
    }


#botrix-alerts {
position: absolute;
top: 1px; /* Cerca de la parte superior */
left: 30%; /* Desplazado al medio */
width: 854px; /* ancho */
height: 480px; /* altura */
z-index: 3;} /* Asegura que esté encima de todos */ 

/*Escalar el Widget */  
#botrix-alerts {
transform: scale(0.7);  /* Escala el iframe */
transform-origin: 0 0;  /* Asegura que el escalado ocurra desde la esquina superior izquierda */
    }


    </style>
</head>
<body>
<!-- Widget de SoundAlerts -->
<iframe id="soundalerts" src="https://source.soundalerts.com/overlay/fd9ea406-efce-3885-b5f5-868305d5c76c/tZlhgHsRHOlCXqWyS577" frameborder="0" allow="autoplay"></iframe>

<!-- Widget de chat de Botrix -->
<iframe id="botrix-chat" src="https://botrix.live/widgets/chat/?bid=hL4jXwuISOTVQTdQVTPC9A&bots=false&emojis=true&hideCommands=false&hideMessages=false&hideMessagesSeconds=14&fontSize=12&trovo=true&twitch=true&youtube=true&kick=false&livespace=false&platformIcon=true&theme=default" frameborder="0" allow="autoplay"></iframe>

<!-- Widget de SongRequest botrix -->
<iframe id="songrequest" src="https://botrix.live/widgets/songrequest/?bid=hL4jXwuISOTVQTdQVTPC9A" frameborder="0" allow="autoplay"></iframe>

<!-- Widget de meta de donación de Botrix-->
<iframe id="metadonación" src="https://botrix.live/widgets/goals/donationgoal/?tema=cleanradius&bid=hL4jXwuISOTVQTdQVTPC9A&font=Arial&cantidad=100&cantidadI=0&platform=twitch&interval=lastDay&color=cf34a1;ffffff&c=#cf34a1#ffffff&texto=meta%20de%20donaciones" frameborder="0" allow="autoplay"></iframe>

<!-- Widget de alertas de Botrix-->
<iframe id="botrix-alerts" src="https://botrix.live/alerts?bid=hL4jXwuISOTVQTdQVTPC9A" frameborder="0" allow="autoplay"></iframe>
</body>
</html>
