    <title>Integraci√≥n de Widgets</title>
    <style>
        /* Estilos para el contenedor principal */
        body {
            margin: 0;
            overflow: hidden;
            width: 1280px;
            height: 720px;
        }

        
        #songrequest {
            position: absolute;
            top: 460px; /* desplazamiento desde arriba */
            left: -40px; /* desplazamiento costados */ 
            width: 100%; /* ancho */ 
            height: 100%; /* alto */
            z-index: 1; /* capa */ 
            transform: scale(0.3);
            transform-origin: 0 0;
        }

        #metaelixir {
            position: absolute;
            top: 104%; 
            left: 72%;
            width: 70%; /* ancho */ 
            height: 100%; /* alto */
            z-index: 1;

            transform-origin: 0 0;
        }

            top: 104%;

        }

            top: 155%; /* desplazamiento desde arriba */

        #soundalerts {
            position: absolute;

            left: 0%; /* desplazamiento costados */

            height: 100%; /* alto */

        #botrix-alerts {

            width: 100%; /* ancho */ 
            height: 100%; /* alto */
            z-index: 3;
            transform: scale(0.4);
            transform-origin: 0 0;
        }
    </style>
</head>
